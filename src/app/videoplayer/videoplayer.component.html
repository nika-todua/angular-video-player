<div class="video_cont {{fullClass}}">

    <div class="video_controler_cont {{controlerClass}}">

            <div class="progressTimer" id="progressTimer">{{progresstimer}}</div>
            <div class="progress_bar" id="progress_bar"></div>
        </div>

        <div class="btn_cont">

            <div class="left_box">

                    </div>
                    <div class="volume_progress_cont" (click)="volumeEvent($event)">
                        <div class="volume_progress_bar" id="volume"></div>
                    </div>

                <p class="timer"><span>{{currentTimer}}</span> / <span>{{videoDuration}}</span></p>
            </div>

            <div class="right_box">

                </div>
            </div>
        </div>
    </div>

    <video preload="metadata">
        <source [src]="videoSrc" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>
